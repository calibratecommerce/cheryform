<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .article {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="article">
        <h1>Dummy Article Title</h1>
        <p>This is a dummy article to demonstrate how the ad will appear on the page. This paragraph is just a placeholder text.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quis lorem ut libero malesuada feugiat. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <!-- Insert the Ad Tag here -->
    <div id="ad-container">
        <ins class="adcads"
            data-adc-id="OsAfSONOCaN1"
            data-unit="OsAfSONOCaN1"
            data-clickable="yes"
            data-redir="yes"
            data-click-tracker="${CLICK_URL}YOURURLHERE"
            data-click-macro="${CLICK_URL}"
            data-has-desktop="yes"
            data-responsive="yes"
            data-width="300"
            data-height="600"
            data-meta-source-url="${SOURCE_URL}">
            <script src="https://media.adcanvas.com/OsAfSONOCaN1/adtag.js" type="text/javascript" async></script>
        </ins>
    </div>
</body>
</html>
