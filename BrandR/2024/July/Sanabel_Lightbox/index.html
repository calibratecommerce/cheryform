<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-right: 320px; /* Add space for the fixed ad container */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .article {
            margin-bottom: 40px;
        }
        .article img {
            width: 100%;
            height: auto;
        }
        #ad-container {
            width: 300px;
            height: 600px;
            position: fixed;
            top: 20px;
            right: 10px;
            border: 1px solid #ccc; /* Optional: to visualize the ad container */
        }
        ins.adcads {
            display: inline-block;
            width: 300px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="article">
        <img src="images/article2.jpg" alt="Dummy Article Placeholder">
    </div>

    <!-- Insert the Ad Tag here -->
    <div id="ad-container">
        <ins class="adcads"
            data-adc-id="OsAfSONOCaN1"
            data-unit="OsAfSONOCaN1"
            data-clickable="yes"
            data-redir="yes"
            data-click-tracker="${CLICK_URL}YOURURLHERE"
            data-click-macro="${CLICK_URL}"
            data-has-desktop="yes"
            data-responsive="yes"
            data-width="300"
            data-height="600"
            data-meta-source-url="${SOURCE_URL}">
            <script src="https://media.adcanvas.com/OsAfSONOCaN1/adtag.js" type="text/javascript" async></script>
        </ins>
    </div>
    
        <div class="article">
        <img src="images/article2.jpg" alt="Dummy Article Placeholder">
                    <img src="images/article2.jpg" alt="Dummy Article Placeholder">
                    <img src="images/article2.jpg" alt="Dummy Article Placeholder">
    </div>
</body>
</html>
