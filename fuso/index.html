<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuso Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="fusoForm" action="https://script.google.com/macros/s/AKfycbz-LvowWpbo8N1LX1XsfzQBp90KrKW1eDXRKDcqW9dyoop1kk_C9ocC4mri0EiqIEPBxQ/exec" method="post">
    <div class="header-eng">
        <p>Personal Information / معلومات شخصية</p>
    </div>
     
    <label for="name">Name / الاسم*</label>
    <input type="text" id="name" name="name" required>

    <label for="mobile">Mobile / الجوال*</label>
    <input type="text" id="mobile" name="mobile" value="+971" required>

    <label for="email">Email / البريد الإلكتروني*</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
    </form>
    
    <img src="https://github.com/calibratecommerce/cpl-forms/blob/main/fuso/J01751-AHM-TF-FusoSummerCampaing-ProgrammaticBanners300x250pxE%5B1%5D.jpg" alt="Image Description" style="width: 300px; height: 250px; display: block; margin: 20px auto;">
    
    <div id="thankYouMessage" style="display: none;">
        <p>Thank you. We'll contact you shortly.</p>
    </div>

    <script 
        src="script.js">
    </script>
</body>
</html>
