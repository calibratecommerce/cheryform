<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuso Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="fusoForm" action="https://script.google.com/macros/s/AKfycbxB06S5j9kGfrlqttmo7b3_Z5HmysN52ygtW1ycjH0IqT2qmEEYciOGuTbMnD6SA8TV/exec" method="post">
    <div class="header-eng">
        <p>Personal Information / معلومات شخصية</p>
    </div>
     
    <label for="name">Name / الاسم*</label>
    <input type="text" id="name" name="name" required>

    <label for="mobile">Mobile / الجوال*</label>
    <input type="text" id="mobile" name="mobile" value="+971" required>

    <label for="email">Email / البريد الإلكتروني*</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
    </form>

    <div id="thankYouMessage" style="display: none;">
        <p>Thank you. We'll contact you shortly.</p>
    </div>

    <script 
        src="script.js">
    </script>
</body>
</html>
